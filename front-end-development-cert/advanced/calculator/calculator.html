<html>
<head>
	<title>Kevin's fCC Calculator Build</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="css/main.css"/>
  <script src="js/main.js"></script>
</head>

<body class = 'bgd'>
  <h1 id='title-row'>
		Kevin's fCC Calculator
	</h1>

	<div class = 'centered'>
		<div class = 'container' id='calc-body'>
			<div class="panel panel-default">
				<div class="panel-body box" id = "display-area"><!-- display text --></div>
				<div class="panel-body box" id = "equation-area"><!-- equation text --></div>
			</div>


			<button class='btn' value='AC'>AC</button>
			<button class='btn' value='CE'>CE</button>
			<button class='btn' value='('>(</button>
			<button class='btn' value=')'>)</button>
			<button class='btn' value='7'>7</button>
			<button class='btn' value='8'>8</button>
			<button class='btn' value='9'>9</button>
			<button class='btn' value='ร'>&times;</button>
			<button class='btn' value='4'>4</button>
			<button class='btn' value='5'>5</button>
			<button class='btn' value='6'>6</button>
			<button class='btn' value='รท'>&divide;</button>
			<button class='btn' value='1'>1</button>
			<button class='btn' value='2'>2</button>
			<button class='btn' value='3'>3</button>
			<button class='btn' value='+'>+</button>
			<button class='btn' value='0'>0</button>
			<button class='btn' value='.'>.</button>
			<button class='btn' value='='>=</button>
			<button class='btn' value='-'>-</button>
		</div>
	</div>

</body>
</html>
