<html>
<head>
  <title>Kevin's Tic-Tac-Toe</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="css/main.css"/>
  <script src="js/main.js"></script>

</head>

<body>
  <div class = 'container centered full'>
  	<h1 class - 'centered' id = 'title-area'>Kevin's Tic-Tac-Toe</h1>

		<div class = 'centered' id = 'prompt'>
			Do you want to be X's or O's?<br/>(X's go first)
			<button class='btn' value='x'>X's</button>
			<button class='btn' value='o'>O's</button>
		</div>

		<div class = 'centered' id = 'board'>
			<div>
				<span class='TTT TTT-right TTT-bottom' value='1'></span>
				<span class='TTT TTT-left TTT-right TTT-bottom' value='2'></span>
				<span class='TTT TTT-left TTT-bottom' value='3'></span>
			</div>
			<div>
				<span class='TTT TTT-right TTT-top TTT-bottom' value='4'></span>
				<span class='TTT TTT-left TTT-right TTT-top TTT-bottom' value='5'></span>
				<span class='TTT TTT-left TTT-top TTT-bottom' value='6'></span>
			</div>
			<div>
				<span class='TTT TTT-right TTT-top' value='7'></span>
				<span class='TTT TTT-left TTT-right TTT-top' value='8'></span>
				<span class='TTT TTT-left TTT-top' value='9'></span>
			</div>
		</div>
  <div class = 'centered' id = 'reset'></div>

  </div> <!-- main container -->
</body>
</html>
