<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>fCC Intermediate Build - twitchTv</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>


<body>
	<h1 id = "title-area">Kevin's Twitch TV Build	<img id = 'twitchLogo' class = 'wrap' src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Twitch_logo.svg/2000px-Twitch_logo.svg.png" alt="Twitch logo" height="50" align="right"></h1>


	<h2 id = 'fcc-status'><!-- fcc status text and link --></h2>

	<div class="container">


		<div class="form-group">
			<div class="input-group">
				<div id="radioBtn" class="btn-group">
					<h2><a class="btn btn-primary btn-sm btn-left active" data-toggle="fun" data-title="All">All</a></h2>
					<h2><a class="btn btn-primary btn-sm btn-center notActive" data-toggle="fun" data-title="On">Online</a></h2>
					<h2><a class="btn btn-primary btn-sm btn-center notActive" data-toggle="fun" data-title="Off">Offline</a></h2>
					<h2><a class="btn btn-primary btn-sm btn-right notActive" data-toggle="fun" data-title="Dead">Dead</a></h2>
				</div> <!-- /radioBtn -->
			</div> <!-- input-group -->
		</div> <!-- form-group -->



		<h3>
		<div class="row">

			<div id = 'icon-area' class="col-md-2 col">
				<p class = 'table-head'>Icon:</p>
			</div>
			<div id = 'name-area' class="col-md-3 col">
				<p class = 'table-head'>Name:</p>
			</div>
			<div id = 'status-area' class="col-md-3 col">
				<p class = 'table-head'>Status:</p>
			</div>
			<div id = 'streaming-area' class="col-md-4 col">
				<p class = 'table-head'>Streaming:</p>
			</div>
		</div>
		</h3>
	</div>


</body>


</html>
