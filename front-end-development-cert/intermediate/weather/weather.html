<html>
<head>
  <title>Kevin's Weather Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>

  <div class="container-fluid" id = "fullBox">

    <div id = "titleArea" class = "myBox">Kevin's Weather Page</div>

    <div id = "locationArea" class = "myBox">
      <!-- location info will go here -->
    </div>

    <div id = "conditionsArea" class = "myBox">
      <!-- conditions info will go here -->
    </div>

    <div id = "temperatureArea" class = "myBox">
      <span id = "currentTempArea">
        <!-- current temperature info will go here -->
      </span>
      <span id = "rangeTempArea">
        <!-- range temperature info will go here -->
      </span>
    </div>

    <div id = "windArea" class = "myBox">
      <!-- preasure and humidity will go here -->
    </div>

    <div id = "pressHumidArea" class = "myBox">
      <!-- preasure and humidity will go here -->
    </div>

    <div id = "distanceArea" class = "myBox">
      <!-- distance will go here -->
    </div>

    <button id = "convertBTN" class = "myBox">Convert Imperial/Metric</button>

  </div> <!-- /fullBox -->

</body>
</html>
